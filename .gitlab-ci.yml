publish:
  stage: publish
  image: node:14-alpine
  script:
    - export NPM_SCOPE=$(node -e 'console.log(require("./package.json").name.split("/")[0])')
    - npm config set $NPM_SCOPE:registry https://gitlab.com/api/v4/packages/npm/
    - npm config set //gitlab.com/api/v4/packages/npm/:_authToken ${CI_JOB_TOKEN}
    - npm config set //gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken ${CI_JOB_TOKEN}
    - npm ci
    - npm run make-distribution
    - export RM_TMP_TAG=cicd-$(date +%s)
    - npm publish --verbose --tag $RM_TMP_TAG
    # taken from taken from https://gitlab.com/node-plex/api-auth/-/commit/178fe7a5c458a2cb2ce3f4ef8dcad6e1cb09370f#7233f50c44e5ee87597bc50dec30966b83d23ef8
    # as a workaround for https://gitlab.com/gitlab-org/gitlab/-/issues/121668
    - npm config set $NPM_SCOPE:registry https://gitlab.com/api/v4/packages/npm/
    - npm config set //gitlab.com/api/v4/packages/npm/:_authToken ${CI_JOB_TOKEN}
    - npm config set //gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken ${CI_JOB_TOKEN}
    - sleep 10
    # end workaround
    - ./tag-nodejs
  only:
    - /^\d+\.\d+\.\d+(\-[^\.]+\.\d+)?$/
