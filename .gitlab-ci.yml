.authenticate-npm:
  - &authenticate-npm |
    export NPM_SCOPE=$(node -e 'console.log(require("./package.json").name.split("/")[0])')
    npm config set $NPM_SCOPE:registry https://npm.cloudsmith.io/northscaler/npm/
    npm config set //npm.cloudsmith.io/northscaler/npm/:_authToken ${CLOUDSMITH_API_KEY}

before_script:
  - node --version
  - npm --version

stages:
  - build
  - publish

build-12.0.0:
  image: node:12.0.0-alpine
  stage: build
  services:
    - mongo
  script:
    - *authenticate-npm
    - npm run build

build-14.0.0:
  image: node:14.0.0-alpine
  stage: build
  services:
    - mongo
  script:
    - *authenticate-npm
    - npm run build

publish:
  stage: publish
  image: node:12-alpine
  script:
    - *authenticate-npm
    - npm ci
    - npm run make-distribution
    - npm publish --verbose --tag $CI_COMMIT_SHORT_SHA
    - RM_TMP_TAG=$CI_COMMIT_SHORT_SHA RM_KEEP_TMP_TAG=1 ./tag-nodejs
  only:
    - /^\d+\.\d+\.\d+(\-[^\.]+\.\d+)?$/
